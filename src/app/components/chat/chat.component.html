<!-- We use the onl;ineusers output from toolbar  -->
<app-toolbar (onlineUsers)="online($event)"></app-toolbar>

<div class="container" style="margin-top:30px">
  <div class="row chatRow">
    <div class="col s12">
      <!-- Whatever is added in the online_users var can be retreived in the users var in the message component this is called binding -->
      <app-message [users]="online_users"></app-message>
    </div>
  </div>
</div>
