<!-- Selector for toolbar component -->
<app-toolbar></app-toolbar>

<div class="container" style="margin-top: 30px">
  <div class="row">
    <!-- small medium large devices -->
    <div class="col s12 m4 l3">
      <app-side></app-side>
      <form class="col s12" [formGroup]="loginForm" novalidate (ngSubmit)="submit()">
        <div class="row">
          <div class="input-field col s12">
            <input id="user-name" type="text" formControlName="username" />
            <label for="user-name">feedback</label>
          </div>
        </div>

        <button class="btn waves-effect">Submit</button>
      </form>
    </div>
    <div class="col s12 m8 l9">
      <div class="row">
        <div class="col s12 m12 l10">
          <ul class="tabs">
            <li class="tab col s4" (click)="ChangeTabs('streams')">
              <a href="#streams" class="active">Posts</a>
            </li>
            <li class="tab col s4" (click)="ChangeTabs('top')">
              <a href="#top">Favorite Posts</a>
            </li>
            <li class="tab col s4" (click)="ChangeTabs('addPost')">
              <a href="#addPost">Create a Post</a>
            </li>
          </ul>
        </div>
        <app-payment></app-payment>
      </div>
    </div>
  </div>
</div>
