<!-- Selector for toolbar component -->
<app-toolbar></app-toolbar>

<div class="container" style="margin-top: 30px">
  <div class="row">
    <!-- small medium large devices -->
    <div class="col s12 m4 l3">
      <app-side></app-side>
    </div>
    <div class="col s12 m8 l9">
          <div class="row">
            <div class="col s12">
                <h3 class="title">Checkout</h3>
                <div class="payment-method">
                  <mat-radio-group aria-label="Select an option" [(ngModel)]="chosenItem" (change)="radioChange($event)">
                      <mat-radio-button *ngFor="let op of list" [value]="op.name" name="opList" style="margin-right: 50px;">{{ op.name}}</mat-radio-button>
                  </mat-radio-group>
                </div>
            </div>
          </div>
          <form *ngIf="show == 'Credit Card'">
              <div class="row">
                  <div class="col s12">
                      <label for="cname">Name on Card</label>
                      <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                  </div>
              </div>
              <div class="row">
                  <div class="col s12">
                      <label for="ccnum">Credit card number</label>
                      <input id="ccn" type="tel" inputmode="numeric"  pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx">
                  </div>
              </div>
              <div class="row">
                  <div class="col s4">
                      <mat-form-field>
                        <mat-label>Exp Year</mat-label>
                        <mat-select>
                          <mat-option *ngFor="let year of year" [value]="year.value">
                            {{year.viewValue}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                  </div>
                  <div class="col s4">
                    <mat-form-field>
                      <mat-label>Exp Month</mat-label>
                      <mat-select>
                        <mat-option *ngFor="let months of months" [value]="months.value">
                          {{months.viewValue}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
              </div>
              <div class="row">
                  <div class="col s4">
                      <label for="expyear">CVC</label>
                      <input type="number" id="cvc" name="cvc" maxlength="3" placeholder="357">
                  </div>
              </div>
              <div>
                  <button mat-raised-button color="warn" (click)="goBack()">CANCEL</button>
                  <button mat-button color="success" style="margin-left: 20px;">CONFIRM</button>
              </div>
          </form>

          <form *ngIf="show == 'Paypal'">
              <div class="row">
                  <div class="col s4">
                      <button mat-raised-button>Connect to Paypal</button>
                  </div>
              </div>
              <div>
                  <button mat-raised-button color="warn" (click)="goBack()">CANCEL</button>
                  <button mat-button color="success" style="margin-left: 20px;">CONFIRM</button>
              </div>
          </form>

          <form *ngIf="show == 'Apple Pay'">
              <div class="row">
                  <div class="col s4">
                      <button mat-raised-button>Connect to Apple Pay</button>
                  </div>
              </div>
              <div>
                  <button mat-raised-button color="warn" (click)="goBack()">CANCEL</button>
                  <button mat-button color="success" style="margin-left: 20px;">CONFIRM</button>
              </div>
          </form>

          <form *ngIf="show == 'Cash'">
              <div class="row">
                  <div class="col s12">
                      Meet the person & give cash in-hand.
                  </div>
              </div>
              <div>
                  <button mat-raised-button color="warn" (click)="goBack()">CANCEL</button>
                  <button mat-button color="success" style="margin-left: 20px;">CONFIRM</button>
              </div>
          </form>
    </div>
        
  </div>
</div>
