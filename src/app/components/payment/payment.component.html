<!-- Selector for toolbar component -->
<app-toolbar></app-toolbar>

<div class="container" style="margin-top: 30px">
    <mat-card style="background-color: white;">
  <div class="row">
        <div class="col s12 m8 l9" style="margin-left: 15%;">
          <h3 class="title">Checkout</h3>
          <div class="row">
            <div class="col s3">
                  <mat-card class="example-card">
                    <img src="https://i.imgur.com/bz1DwS8.png" width="130px" alt="Mastercard">
                  <mat-card-actions style="padding-top: 20px;">
                      <div class="payment-method">
                          <mat-radio-button (change)="radioChange($event)" [checked]="show == 'Credit Card'" [value]="list[0].name" style="padding-left: 20%;">{{list[0].name}}</mat-radio-button>
                      </div>
                  </mat-card-actions>
                </mat-card>
            </div>

            <div class="col s3">
                  <mat-card class="example-card">
                    <img src="https://i.imgur.com/309SErJ.png" width="130px" style="padding-top: 10px;" alt="paypal">
                  <mat-card-actions>
                      <div class="payment-method">
                          <mat-radio-button (change)="radioChange($event)" [checked]="show == 'Paypal'" [value]="list[1].name" style="padding-left: 30%; padding-top: 17px;">{{list[1].name}}</mat-radio-button>
                      </div>
                  </mat-card-actions>
                </mat-card>
            </div>

            <div class="col s3">
                <mat-card class="example-card">
                  <img src="https://i.imgur.com/QpfVwk3.png" width="170px" style="padding-top: 7px; padding-right: 40px;" alt="apple">
                <mat-card-actions>
                    <div class="payment-method">
                        <mat-radio-button (change)="radioChange($event)" [checked]="show == 'Apple Pay'" [value]="list[2].name" style="padding-left: 10%; padding-top: 10px;">{{list[2].name}}</mat-radio-button>
                    </div>
                </mat-card-actions>
              </mat-card>
            </div>

            <div class="col s3">
                <mat-card class="example-card">
                    <img alt="cash" src="https://i.imgur.com/UnGjo1U.png" style="margin-left: 30px;" width="70px">
                <mat-card-actions>
                    <div class="payment-method">
                        <mat-radio-button (change)="radioChange($event)" [checked]="show == 'Cash'" [value]="list[3].name" style="padding-left: 32%; margin-bottom: 20px; padding-top: 5px;">{{list[3].name}}</mat-radio-button>
                    </div>
                </mat-card-actions>
              </mat-card>
            </div>
          </div>

          <form *ngIf="show == 'Credit Card'">
              <div class="row">
                  <div class="col s1">
                      <mat-icon style="padding-top: 20px;">account_box</mat-icon>
                  </div>
                  <div class="col s11">
                      <label for="cname">Name on Card</label>
                      <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                  </div>
              </div>
              <div class="row">
                  <div class="col s1">
                      <mat-icon style="padding-top: 20px;">credit_card</mat-icon>
                  </div>
                  <div class="col s11">
                      <label for="ccnum">Credit card number</label>
                      <input id="ccn" type="tel" inputmode="numeric"  pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="16" placeholder="xxxx xxxx xxxx xxxx">
                  </div>
              </div>
              <div class="row">
                  <div class="col s1">
                      <mat-icon style="padding-top: 20px;">calendar_today</mat-icon>
                  </div>
                  <div class="col s4">
                      <mat-form-field>
                        <mat-label>Exp Year</mat-label>
                        <mat-select>
                          <mat-option *ngFor="let year of year" [value]="year.value">
                            {{year.viewValue}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                  </div>
                  <div class="col s4">
                    <mat-form-field>
                      <mat-label>Exp Month</mat-label>
                      <mat-select>
                        <mat-option *ngFor="let months of months" [value]="months.value">
                          {{months.viewValue}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
              </div>
              <div class="row">
                  <div class="col s1">
                      <mat-icon style="padding-top: 20px;">lock</mat-icon>
                  </div>
                  <div class="col s4">
                      <label for="expyear">CVC</label>
                      <input type="number" id="cvc" name="cvc" maxlength="3" placeholder="357" maxlength="3">
                  </div>
              </div>
              <div>
                  <button mat-raised-button color="warn" (click)="goBack()">CANCEL</button>
                  <button mat-button color="success" style="margin-left: 20px;">CONFIRM</button>
              </div>
          </form>

          <form *ngIf="show == 'Paypal'">
              <div class="row">
                  <div class="col s2">
                      <button mat-raised-button color="warn" (click)="goBack()" style="margin-top: 5px;">CANCEL</button>
                  </div>
                  <div class="col s4">
                      <a href="https://www.paypal.com/co/home" target="_blank"><img src="https://i.imgur.com/YAuawoT.png" width="200px;"></a>
                  </div>
              </div>
          </form>
          
          <form *ngIf="show == 'Apple Pay'">
              <div class="row">
                  <div class="col s2">
                      <button mat-raised-button color="warn" (click)="goBack()" style="margin-top: 5px;">CANCEL</button>
                  </div>
                  <div class="col s4">
                      <a href="https://www.apple.com/" target="_blank"><img src="https://o.remove.bg/downloads/5ff5af81-c658-4d1f-8aeb-a8f2da17376d/Payment-Logos-removebg-preview.png" width="135px;"></a>
                  </div>
              </div>
          </form>

          <form *ngIf="show == 'Cash'">
              <div class="row">
                  <div class="col s12">
                      Meet the person & give cash in-hand.
                  </div>
              </div>
              <div>
                  <button mat-raised-button color="warn" (click)="goBack()">CANCEL</button>
                  <button mat-button color="success" style="margin-left: 20px;">CONFIRM</button>
              </div>
          </form>
    </div>
        
  </div>
</mat-card>
</div>
