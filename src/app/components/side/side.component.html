<div class="row">
  <div class="col s12 m4">
    <a>
      <span>MyPosts</span>
      <p class="num" *ngIf="userData">{{ userData.posts.length }}</p>
      <p class="num" *ngIf="!userData">0</p>
    </a>
  </div>
  <div class="col s12 m4">
    <a>
      <span>Requesting</span>
      <p class="num" *ngIf="userData">{{ userData.requesting.length }}</p>
      <p class="num" *ngIf="!userData">0</p>
    </a>
  </div>
  <div class="col s12 m4">
    <a>
      <span>Requesters</span>
      <p class="num" *ngIf="userData">{{ userData.requesters.length }}</p>
      <p class="num" *ngIf="!userData">0</p>
    </a>
  </div>
</div>

<ul class="collection with-header">
  <!-- if link active set the active class -->
  <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }">
    <!-- if it matches the URL -->
    <a [routerLink]="['/streams']">
      <div>
        Posts<a href="#!" class="secondary-content"><i class="material-icons">announcement</i></a>
      </div>
    </a>
  </li>
  <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }">
    <a [routerLink]="['/people']">
      <div>
        People<a href="#!" class="secondary-content"><i class="material-icons">people</i></a>
      </div>
    </a>
  </li>
  <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }">
    <a [routerLink]="['/people', 'requesting']">
      <div>
        Requesting<a href="#!" class="secondary-content"><i class="material-icons">reorder</i></a>
      </div>
    </a>
  </li>
  <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }">
    <a [routerLink]="['/people', 'requesters']">
      <div>
        Requesters<a href="#!" class="secondary-content"><i class="material-icons">assignment_ind</i></a>
      </div>
    </a>
  </li>
  <li class="collection-item">
    <div>
      Rate People<a href="#!" class="secondary-content"><i class="material-icons">poll</i></a>
    </div>
  </li>
  <li class="collection-item">
    <div>
      Photos<a href="#!" class="secondary-content"><i class="material-icons">photo_library</i></a>
    </div>
  </li>
  <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }">
    <a [routerLink]="['/notifications']">
      <div>
        Notifications<a href="#!" class="secondary-content"><i class="material-icons">alarm</i></a>
      </div>
    </a>
  </li>
</ul>
