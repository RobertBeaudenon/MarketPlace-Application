<div class="row">
  <div class="col s12 m12 l10">
    <div class="card postDiv">
      <div class="card-content">
        <form [formGroup]="postForm" novalidate (ngSubmit)="submitPost()">
          <div class="formDiv">
            <mat-label>Description</mat-label>
            <input matInput #message maxlength="256" placeholder="Ex. I need help with..." formControlName="post">
            <mat-label>Compensation</mat-label>
            <input formControlName="compensation" type="text" matInput placeholder="Ex. 20$...">
            <mat-label>Estimated Time</mat-label>
            <input formControlName="time" type="text" matInput placeholder="Ex. 20min...">
            <!-- <textarea formControlName="time" class="materialize-textarea"></textarea> -->
            <div class="file-field input-field">
              <div class="row">
                <div class="col s6">
                  <div class="btn">
                    <span> <i class="material-icons">image</i> Image</span>
                    <input type="file" ng2FileSelect [uploader]="uploader" (onFileSelected)="onFileSelected($event)" />
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" />
                  </div>
                </div>
                <div class="col s6">
                  <button class="btn postBtn">
                    Post
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
