<!-- looping on posts array created -->
<ul class="collection col s12 m12 l10" *ngFor="let post of posts">
  <li class="collection-item avatar">
    <img src="http://placehold.it/50x50" alt="" class="circle" />
    <span class="title">{{ post.username }}</span>
    <p class="time">
      {{ post.createdAt }}<br />
      <!-- Country -->
    </p>
  </li>
  <div class="row">
    <div class="col s12">
      <div class="card">
        <!-- <div class="card-image">
          <img
            class="postImage"
            src="https://tce-live2.s3.amazonaws.com/media/media/2b7f1364-6c18-4b8d-a208-0aac26b4f5fe.jpg"
          />
        </div> -->
        <div class="card-content">
          <p>{{ post.post }}</p>
        </div>
        <div class="card-action">
          <i (click)="LikePost(post)" class="material-icons">thumb_up</i>
          <span class="iconSpan">
            {{ post.totalLikes }}
          </span>

          <i class="material-icons" (click)="OpenCommentBox(post)">chat</i>
          <span class="iconSpan">
            {{ post.comments.length }}
          </span>
        </div>
      </div>
    </div>
  </div>
</ul>
